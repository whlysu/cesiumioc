<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=no" />
    <title>Test</title>
    <!--<script src="../../Build/CesiumUnminified/Cesium.js"></script>-->
    <script src="common/cesium/1.64/Cesium.js"></script>

    <style>
       /* @import url(../../Build/Cesium/Widgets/widgets.css);*/
        @import url(common/cesium/1.64/Widgets/widgets.css);
        html, body, #cesiumContainer {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div id="cesiumContainer"></div>
    <script>

		var imageryProvider = new Cesium.SingleTileImageryProvider({url:"globe.jpg"});


		var viewer = new Cesium.Viewer('cesiumContainer', {
                imageryProvider: imageryProvider,
				geocoder: false,
                fullscreenButton: false,
            });

        var longitude = 121.4756441;//116.43299866;
        var latitude = 31.2238648;//39.91600037;
        var height = 10;
        //var rotation = 0;
        var modelMatrix = Cesium.Transforms.eastNorthUpToFixedFrame(Cesium.Cartesian3.fromDegrees(longitude, latitude, height));
        //Cesium.Matrix4.multiplyByMatrix3(modelMatrix, Cesium.Matrix3.fromRotationZ(Cesium.Math.toRadians(rotation)), modelMatrix);

       var tileset = viewer.scene.primitives.add(new Cesium.Cesium3DTileset({
			//url: 'data/bjbn01/tileset.json',
           //url:"http://localhost:3333/model/CenterGallery2/tilesetc.json",
           url:"http://localhost:3333/model/bjbn02/tileset.json",
           maximumMemoryUsage: 1024,
		   modelMatrix:modelMatrix,
		   maximumScreenSpaceError:0
       }));
       viewer.zoomTo(tileset, new Cesium.HeadingPitchRange(0, -0.5, 0));

    </script>

</body>
</html>
